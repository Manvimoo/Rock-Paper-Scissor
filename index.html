<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock, Paper and Scissor Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Start Page -->
  <div class="main-pg">
    <h1 class="start-pg">Welcome To the Game....!!!</h1>
    <p class="start-pg" id="choose">Enter number of rounds you want to play</p>
    <label class="choose"for="roundsInput">Choose a number:</label>
    <input class="choose" id="roundsInput" type="number" min="1" max="10" value="1" />
    <button class="start" id="startBtn">Start</button>
  </div>

  <!-- Game Section -->
  <h1 class="hide" id="gameTitle">ROCK, PAPER, SCISSOR GAME</h1>

  <div class="choices hide" id="gameChoices">
    <div class="choice" id="paper"><img src="./paper.jpeg" /></div>
    <div class="choice" id="rock"><img src="./rock.jpeg" /></div>
    <div class="choice" id="scissor"><img src="./scissor.jpeg" /></div>
  </div>

  <div class="score-board hide" id="scoreBoard">
    <div class="score"><p id="user-score">0</p><p>YOU</p></div>
    <div class="score"><p id="comp-score">0</p><p>Computer</p></div>
  </div>

  <div id="end" class="hide">Computer choice</div>

  <div class="msg-container hide" id="msgContainer">
    <p id="msg">Play Your Move</p>
  </div>

  <p class="credit hide" id="credit">Images Designed by: Bhumika Sharma</p>

  <script src="script.js"></script>
</body>
</html>
